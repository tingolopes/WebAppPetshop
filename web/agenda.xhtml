<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="WEB-INF/template/Layout.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h:form id="frm">
            <p:messages id="msgs"/>

            <p:toolbar id="toolbar">
                <f:facet name="left">

                    <!--<p:commandButton value="Novo" icon="ui-icon-document" onclick="PF('edicaoClienteDialog').show;"/>-->
                    <p:commandButton value="Novo"                                       
                                     icon="ui-icon-document" 
                                     action="#{agendaBean.prepararSalvar()}"
                                     process="@this" update="agenda-dialog"
                                     oncomplete="PF('edicaoServicoDialog').show()">
                        <p:resetInput target="agenda-dialog" />
                    </p:commandButton>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <p:commandButton icon="ui-icon-pencil"
                                     title="Editar"
                                     process="@this" update="agenda-dialog"
                                     oncomplete="PF('edicaoServicoDialog').show()"
                                     disabled="#{agendaBean.agendaSelecionado == null}">
                        <p:resetInput target="agenda-dialog" />
                        <f:setPropertyActionListener value="#{agendaBean.agendaSelecionado}" 
                                                     target="#{agendaBean.agenda}" />
                    </p:commandButton>

                    <!--ALTERAR PARA CANCELAR -- NUNCA PODE EXCLUIR UM AGENDAMENTO-->    
                    <p:commandButton icon="ui-icon-trash" 
                                     title="Excluir"
                                     process="@this" 
                                     update="agenda-tabela msgs toolbar"
                                     action="#{agendaBean.excluir()}"
                                     disabled="#{agendaBean.agendaSelecionado == null}">

                        <p:confirm icon="ui-icon-alert"
                                   header="Confirmar Exclusão"
                                   message="Tem Certeza que deseja excluir #{agendaBean.agendaSelecionado.animal}"/>
                    </p:commandButton>



                </f:facet>
            </p:toolbar>           
            <br/>
            <p:dialog header="Servicos" 
                      widgetVar="edicaoServicoDialog" 
                      id="agenda-dialog" 
                      resizable="false"
                      modal="true" 
                      closeOnEscape="true">

                <p:messages id="msgs-dialog" />

                <p:panelGrid columns="2" id="panel-dialog" >

                    <p:outputLabel value="Data Agendamento" for="dataagendamento"/>
                    <p:inputText id="dataagendamento"
                                 value="#{agendaBean.agenda.dataagendamento}"/>

                    <p:outputLabel value="Animal" for="animal"/>
                    <p:selectOneMenu id="animal" 
                                     value="#{agendaBean.animais}" filter="true" style="width: 150px">
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItems value="#{agendaBean.animais}"
                                       var="animal"
                                       itemLabel="#{animal.nome}"
                                       itemValue="#{animal.id}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Serviço" for="servico"/>
                    <p:selectOneMenu id="servico" 
                                     value="#{agendaBean.servicos}" filter="true" style="width: 150px">
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItems value="#{agendaBean.servicos}"
                                       var="servico"
                                       itemLabel="#{servico.descricao}"
                                       itemValue="#{servico.id}"/>
                    </p:selectOneMenu>

                    <!--FAZER MASK PARA O VALOR-->


                    <p:commandButton value="Salvar"
                                     id="salvar-button"
                                     action="#{agendaBean.salvar}"
                                     process="agenda-dialog"
                                     update="msgs-dialog panel-dialog"
                                     oncomplete="if(!args.validationFailed) PF('edicaoServicoDialog').hide()"/>

                </p:panelGrid>

                <!--            ADICIONAR DENTRO DO DIALOG-->
            </p:dialog>


            <p:dataTable value="#{agendaBean.agendas}" var="agenda"  
                         id="agenda-tabela"
                         emptyMessage="Nenhum agendamento localizado"
                         rows="10" paginator="true"
                         paginatorPosition="bottom"
                         selection="#{agendaBean.agendaSelecionado}"
                         selectionMode="single"
                         rowKey="#{agenda.id}"
                         >

                <p:ajax event="rowSelect" update=":frm:toolbar" />
                <p:ajax event="rowUnselect" update=":frm:toolbar" />

                <!--INSERIR MAIS INTENS NO FORMULARIO-->

                <p:column headerText="ID" width="30">
                    <h:outputText value="#{agenda.id}" />
                </p:column>
                <p:column headerText="Nome do Animal" width="250" 
                          sortBy="#{agenda.animal.nome}">
                    <h:outputText value="#{agenda.animal.nome}" />
                </p:column>
                <p:column headerText="Data do Agendamento">
                    <h:outputText value="#{agenda.dataagendamento}" />
                </p:column>
                <p:column headerText="Hora do Agendamento">
                    <h:outputText value="#{agenda.horaagendamento}" />
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
